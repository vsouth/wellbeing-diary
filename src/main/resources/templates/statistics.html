<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Статистика</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div th:replace="~{navbar :: content}"></div>
<div class="container">
    <h1>Статистика зависимости от погоды</h1>

    <div th:if="${stats}">
        <h2>Статистика самочувствия:</h2>
        <ul>
            <li th:each="entry : ${stats.stateOfHealthStats}">
                <span th:text="${entry.key}"></span>:
                <ul>
                    <li th:each="grade : ${entry.value}">
                        <span th:text="${grade.key}"></span> - <span th:text="${grade.value}"></span>
                    </li>
                </ul>
            </li>
        </ul>

        <h2>Статистика настроения:</h2>
        <ul>
            <li th:each="entry : ${stats.moodStats}">
                <span th:text="${entry.key}"></span>:
                <ul>
                    <li th:each="grade : ${entry.value}">
                        <span th:text="${grade.key}"></span> - <span th:text="${grade.value}"></span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div th:unless="${stats}">
        <p>Нет данных о статистике.</p>
    </div>
</div>
</body>
</html>
