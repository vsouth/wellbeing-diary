<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Зарегистрироваться</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/wellbeing_diary.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<div class="container">
    <div th:replace="~{navbar_unauthorized :: content}"></div>
    <div class="content">
        <h2>Регистрация</h2>
        <form th:action="@{/register_user}" method="post" class="border p-4 rounded shadow-sm">
            <div class="mb-3">
                <label class="form-label" for="username">Логин:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="role">Роль:</label>
                <select class="form-select" id="role" name="role">
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select><br>
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="allowsDataAccess" name="allowsDataAccess"/>
                <label class="form-check-label" for="allowsDataAccess">Даю согласие на доступ к данным
                    (необязательно):</label>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
</div>
</body>
</html>
