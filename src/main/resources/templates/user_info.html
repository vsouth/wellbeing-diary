<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/wellbeing_diary.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<div class="container">
    <div th:replace="~{navbar :: content}"></div>
    <div class="content">
        <h1>Информация о пользователе</h1>
        <div class="border p-4 rounded shadow-sm">
            <div class="mb-3">
                <label class="fw-bold">Логин:</label>
                <p th:text="${userResponse.username}"></p>
            </div>

            <div class="mb-3">
                <label class="fw-bold">Роль:</label>
                <p th:text="${userResponse.role.name()}"></p>
            </div>

            <div class="mb-3">
                <label class="fw-bold">Даю согласие на доступ к данным:</label>
                <p th:text="${userResponse.allowsDataAccess ? 'Да' : 'Нет'}"></p>
            </div>

            <a href="/user/update" class="btn btn-primary">Редактировать</a>
        </div>
    </div>
</div>
</body>
</html>
