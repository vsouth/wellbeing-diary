<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить профиль</title>
</head>
<body>
<h1>Редактирование профиля</h1>
<form action="/user/update" method="post">
  <input type="hidden" name="id" th:value="${userResponse.id}" />
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:value="${userResponse.username}" /><br>

  <label for="role">Роль:</label>
  <select id="role" name="role">
    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}" th:selected="${role == userResponse.role.name()}"></option>
  </select><br>

  <label for="allowsDataAccess">Даю согласие на доступ к данным:</label>
  <input type="checkbox" id="allowsDataAccess" name="allowsDataAccess" th:checked="${userResponse.allowsDataAccess}" /><br>

  <button type="submit">Сохранить</button>
</form>

<div th:replace="~{update_password :: content}"></div>

<form id="deleteForm" action="/user/delete" method="post">
  <input type="hidden" name="id" th:value="${userResponse.id}" />
  <button type="submit">Удалить профиль</button>
</form>
</body>
</html>
